layout: default

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>
    <!-- Score panel -->
    <section class="score-panel">
        <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        </ul>
        <!-- Move counter -->
        <span class="moves">0</span> Moves

        <div class="restart">
            <i class="fa fa-repeat"></i>
        </div>
    </section>
    <div class="modal" id="message">

        <p>Congratulations you won!</p>
        <span class="close-btn">&times;</span>
    </div>

    <ul class="deck">
    </ul>
</div>
